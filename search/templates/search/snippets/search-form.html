<form
  method="GET"
  action="{% url 'search:query'%}"
  class="form search-form my-2 my-lg-0"
>
  <div class="input-group">
    <input
      class="form-control "
      type="text"
      placeholder="Search"
      value="{{ request.GET.q }}"
      name="q"
      aria-label="Search"
    />
    <span class="input-group-btn">
      <button class="btn btn-outline-success " type="submit">Search</button>
    </span>
  </div>
</form>
