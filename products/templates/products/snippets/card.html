<div class="card" style="width:20rem;">
    {% if instance.image %}
    <a href="{{instance.get_absolute_url}}" class="btn ">
    <img  class="card-img-top" src="{{instance.image.url}}" alt="{{instance.title}}">
</a>
    {% endif %}
<div class="card-body">
<h4 class="card-title">
{{instance.title}}
</h4>
<p class="card-text">
{{instance.description|linebreaks|truncatewords:12}}</p>
<div class="text-center"><a href="{{instance.get_absolute_url}}" class="btn btn-primary">View</a>
{% include 'products/snippets/update-cart.html' with product=instance cart=cart %}

<!--
 <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-primary">View</a> -->
</div>

</div>


</div>
